{% extends "base.html" %} {% block body %}
<ul>
    <div class="alert alert-info text-center" role="alert">
        영화 정보
    </div>
    <!--bootstrap 작업 전-->
    <!--<li>영화명 : {{ movie.title }}</li>-->
    <!--<li>영화명(영문) : {{ movie.title_en }}</li>-->
    <!--<li>누적관객수 : {{ movie.audience }}</li>-->
    <!--<li>개봉일 : {{ movie.open_date }}</li>-->
    <!--<li>장르 : {{ movie.genre }}</li>-->
    <!--<li>관람등급 : {{ movie.watch_grade }}</li>-->
    <!--<li>평점 : {{ movie.score }}</li>-->
    <!--<li>포스터 이미지 url : {{ movie.poster_url }}</li>-->
    <!--<li>영화소개 : {{ movie.description }}</li>-->
    
    <!--bootstrap 작업 후-->
    <div class="input-group mb-3 container">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">영화명</span>
        </div>
        <input type="text" class="form-control" name="title" value="{{ movie.title }}">
    </div>
    <div class="input-group mb-3 container">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">영화명(영문)</span>
        </div>
        <input type="text" class="form-control" name="title_en" value="{{ movie.title_en }}">
    </div>
    <div class="input-group mb-3 container">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">누적 관객수</span>
        </div>
        <input type="number" class="form-control" name="audience" value="{{ movie.audience }}">
    </div>
    <div class="input-group mb-3 container">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">개봉일</span>
        </div>
        <input type="date" class="form-control" name="open_date" value="{{ movie.open_date }}">
    </div>
    <div class="input-group mb-3 container">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">장르</span>
        </div>
        <input type="text" class="form-control" name="genre" value="{{ movie.genre }}">
    </div>
    <div class="input-group mb-3 container">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">관람등급</span>
        </div>
        <input type="text" class="form-control" name="watch_grade" value="{{ movie.watch_grade }}">
    </div>
    <div class="input-group mb-3 container">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">평점</span>
        </div>
        <input type="number" step="0.5" class="form-control" name="score" value="{{ movie.score }}">
    </div>
    <div class="input-group mb-3 container">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">포스터이미지 URL</span>
        </div>
        <input type="text" class="form-control" name="poster_url" value="{{ movie.poster_url }}">
    </div>
    <div class="input-group mb-3 container">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">영화소개</span>
        </div>
        <textarea name="description" cols="40" rows="8" class="form-control">{{ movie.description }}</textarea>
    </div>
    
    
    <ul>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning"><a href="/movies/">목록</a></button>
            <button type="button" class="btn btn-warning"><a href="/movies/{{ movie.id }}/edit/">수정</a></button>
            <button type="button" class="btn btn-danger"><a href="/movies/{{ movie.id }}/delete/">삭제</a></button>
        </div>
    </ul>
</ul>
{% endblock %}
