<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filters</title>
</head>
<body>
    <div id="app">
        {{ name | capitalize }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue ({
            el: '#app',
            data: {
                name: 'gooGle',
            },
            filters: {
                capitalize: function (value) {
                    if (!value) return ''
                    value = value.toString()
                    return value.charAt(0).toUpperCase() + value.slice(1)
                }
            }
        })
    // 디렉티브
    // 1. 조건부 렌더링
    // v-if
    // 렌더링 할지 말지 자체를 결정
    // v-show
    // 렌더링은 항상 되고 css를 통해 보여질지 숨겨질지를 결정함
    // 2. 리스트 렌더링
    // v-for
    // 동일한 노드에 for와 if가 있다면 우선순위는 for가 높다. 즉 if는 for가 반복될 때마다 실행된다.
    // 3. 이벤트 리스너
    // v-on / @
    // v-on:전달인자.수식어 ex) v-on:keyup.enter
    // 4. 데이터 바인딩
    // v-bind / 생략
    // v-model
    // 5. 렌더링 & 컴파일 관련
    // v-pre : 컴파일 하지 않음
    // v-once : 처음에 단 한번만 렌더링 함
    // v-cloak : 컴파일이 완료되면 사라지는 디렉티브
    // 6. tempate element
    // <template></template>
    // 보이지 않은 wrapper 역할을 한다.
    </script>
</body>
</html>
