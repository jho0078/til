<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <style>
        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Hello, {{ name }}</h1>
        <h2>{{ Date() }}</h2>
        <h3><input type="checkbox" v-model="emotion">누르면 바뀝니다</h3>
        <!-- v-bind: src 를 축약하여 :src 로 사용가능하다 -->
        <!-- <img v-bind:src="happy"> -->
        <!-- <img :src="happy"> -->
        <!-- emotion 이 true면 happy, false면 sad 출력 -->
        <img :src="emotion ? happy : sad">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue ({
            el: '#app',
            data: {
                name: 'Vue',
                emotion: false,
                happy: 'happy.jpg',
                sad: 'sad.jpeg',
            }
        })
    // v-bind : html 태그의 속성 값에 vue 에서 만든 데이터 값으로 사용해야 할 때 사용한다.
    // v-model : input/select/textarea 등 form 에 관련된 태그에만 사용될 수 있다.
    </script>
</body>
</html>
