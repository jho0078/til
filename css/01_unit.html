<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="01.css">
</head>
<body>
    <p>20px</p>
    <!-- ordered list(순서가 있는 리스트) -->
    <ol>
        <li>1.2rem</li> <!-- 24px-->
    </ol>
    <!-- unordered list(순서가 업는 리스트) -->
    <ul>
        <li>1.2em</li> <!-- 28.8px -->
    </ul>
    
    <!-- 반응형 폰트 vh(vw):높이(너비)에 따라 폰트크기가 달라짐  -->
    <p class="vh">5vh</p>
    <p class="vw">5vw</p>
    
</body>
</html>
